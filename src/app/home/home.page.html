<ion-header>
  <ion-toolbar text-center>
    <ion-title >
      Bienvenida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
       <h2>Lista de usuarios</h2>
  </div>
  <ion-list *ngFor="let item of arraUsuario; let i = index" (click)="detalle(item)">
    <ion-item ><h5 class="nombres">{{item.name}}</h5> </ion-item>
  </ion-list>
</ion-content>
